<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#add").click(function() {
			//서블릿을 요청?
			var op1 = $("#op1").val();
			var op2 = $("#op2").val();
			$.ajax({
				url : "/webajax/add", //CalcAddController
				type : "post",
				data : {
					"op1" : op1,
					"op2" : op2
				},
				success : result, //콜백함수 
				dataType : "text",
				error : function() {
					alert("error");
				}

			});

		});

	});
	//콜백함수!!!!!!
	function result(data) {
		//	alert(data);
		$("#msg").html(data);

	}
</script>

</head>
<body>
	<h1>계산 할 두 수를 입력하세요</h1>
	<input type="text" size="5" name="op1" id="op1" />+
	<input type="text" size="5" name="op2" id="op2" />
	<input type="button" value="더하기" id="add" />
	<div id="msg">여기에 더하기 결과를 출력</div>
</body>
</html>
